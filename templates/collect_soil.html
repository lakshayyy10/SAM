<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Collection</title>
    <style>
        /* General body and container styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .module-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Header styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .logo span {
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
            color: #00796b;
        }

        .logo img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 20px;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Specific button colors */
        .methane-test {
            background-color: #00796b; /* Dark teal */
        }

        .humidity-test {
            background-color: #0288d1; /* Blue */
        }

        /* Hover effects */
        .btn:hover {
            opacity: 0.9;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="module-container">
        <div class="header">
            <h1>Collect Soil</h1>
            <div class="logo">
                <span>SAM</span>
                <img src="logo.jpg" alt="SAM Logo">
            </div>
        </div>
        <div class="button-container">
            <a href="{{ url_for('gas') }}" class="btn methane-test">
                Methane Test
            </a>
            <a href="{{ url_for('humidity') }}" class="btn humidity-test">
                Humidity Test
            </a>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="/static/websocket.js"></script>

</body>
</html>
