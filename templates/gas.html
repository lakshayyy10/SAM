<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Sensor Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 50px;
            font-family: 'Orbitron';
            color: rgb(135, 135, 255);
            font-weight: 100;
            letter-spacing: 8px;
            word-spacing: 10px;
        }

        .line {
            width: 70px;
            margin: 0 auto;
            padding: 3px;
            text-align: center;
            background-color: rgb(84, 14, 165);
            border-radius: 10px;
        }

        p {
            font-family: 'Genos', serif;
            color: #343a40;
            font-size: 24px;
        }

        #sensor-value {
            margin-top: 10px;
        }

        #sensorChart {
            width: 1000px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Gas Sensor</h1>
    <div class="line"></div>
    <p>Real-time gas detection status:</p>
    <p id="sensor-value">Loading...</p>
    
    <canvas id="sensorChart"></canvas>
    
    <script>
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Gas Detection Status',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 5,
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                    }
                ]
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value === 1 ? 'Detected' : 'Not Detected';
                            }
                        }
                    }
                }
            }
        });

        function fetchGasData() {
            fetch('/gas/data')
                .then(response => response.json())
                .then(data => {
                    if (data.gas !== undefined) {
                        document.getElementById('sensor-value').innerText = `Gas Status: ${data.gas}`;
                        
                        const now = new Date().toLocaleTimeString();
                        const statusValue = data.gas === "Detected" ? 1 : 0;

                        if (sensorChart.data.labels.length >= 15) {
                            sensorChart.data.labels.shift();
                            sensorChart.data.datasets[0].data.shift();
                        }

                        sensorChart.data.labels.push(now);
                        sensorChart.data.datasets[0].data.push(statusValue);
                        sensorChart.update();
                    } else {
                        console.error('Error: No valid data received');
                    }
                })
                .catch(error => {
                    console.error('Error fetching gas sensor data:', error);
                });
        }

        setInterval(fetchGasData, 1000);
    </script>
     <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="/static/websocket.js"></script>

</body>
</html>
