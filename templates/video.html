<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Camera Feed</title>
    <style>
        /* Styling the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .video-box {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 50px;
            font-family: 'Orbitron', sans-serif;
            color: rgb(135, 135, 255);
            font-weight: 100;
            text-align: center;
        }
        .line {
            width: 70px;
            margin-bottom: 50px;
            padding: 3px;
            text-align: center;
            background-color: rgb(84, 14, 165);
            border-radius: 10px;
            margin-left: 43%;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgb(84, 14, 165);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Single Camera Feed</h1>
    <div class="line"></div>

    <div class="container">
        <div class="video-box">
            <h3>Camera Feed</h3>
            <img id="camera-feed" alt="Camera Feed">
        </div>
    </div>

    <button onclick="captureImage()">Capture Image from Camera</button>

    <script>
        const cameraFeed = document.getElementById('camera-feed');

        function updateFrame() {
            fetch('/video_feed')
                .then(response => response.blob())
                .then(blob => {
                    cameraFeed.src = URL.createObjectURL(blob);
                    setTimeout(updateFrame, 30); // Adjust for desired FPS
                })
                .catch(error => console.error('Error fetching frame:', error));
        }

        updateFrame();

        function captureImage() {
            fetch('/capture_image')
                .then(response => response.json())
                .then(data => {
                    if (data.image_path) {
                        alert(`Image saved: ${data.image_path}`);
                    } else {
                        alert("Image capture failed");
                    }
                })
                .catch(error => {
                    console.error('Error capturing image:', error);
                });
        }
    </script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/websocket.js"></script>

</body>
</html>
