<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Camera Feeds</title>
    <style>
        /* Styling the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 50px;
            font-family: 'Orbitron', sans-serif;
            color: rgb(135, 135, 255);
            font-weight: 100;
            text-align: center;
        }
        .line {
            width: 70px;
            margin-bottom: 50px;
            padding: 3px;
            text-align: center;
            background-color: rgb(84, 14, 165);
            border-radius: 10px;
            margin-left: 43%;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgb(84, 14, 165);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Dual Camera Feeds</h1>
    <div class="line"></div>

    <div class="container">
        <!-- First camera feed -->
        <div class="video-box">
            <h3>Camera Feed 1</h3>
            <img src="{{ url_for('video_feed1') }}" alt="Camera 1 Feed">
        </div>

        <!-- Second camera feed -->
        <div class="video-box">
            <h3>Camera Feed 2</h3>
            <img src="{{ url_for('video_feed2') }}" alt="Camera 2 Feed">
        </div>
    </div>

    <button onclick="captureImage()">Capture Image from Camera 1</button>

    <script>
        function captureImage() {
            fetch('/capture_image')
                .then(response => response.json())
                .then(data => {
                    if (data.image_path) {
                        alert(`Image saved: ${data.image_path}`);
                    } else {
                        alert("Image capture failed");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
